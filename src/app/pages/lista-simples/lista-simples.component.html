<p>Lista Simples de Usu√°rios!</p>
<div>
  <h1>Lista de Estudantes</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Data de Nascimento</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.dateBirth}}</td>
        <td>
          <button mat-button (click)="goToDetail(user)">Ir para detalhe</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
